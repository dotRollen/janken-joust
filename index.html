<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Janken Joust Multiplayer!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" /> 
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/dialog-polyfill.css">
</head>
<body>
  <dialog id="login-dialog" class="mdl-dialog">
    <h6 class="mdl-dialog__title" style="font-size: 20px">Login</h6>
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-dialog__content">
      <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="email" id="email" required>
          <label class="mdl-textfield__label" for="email">Email</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password" required>
          <label class="mdl-textfield__label" for="password">Password</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button id="sign-in"
            class="mdl-button mdl-js-button mdl-button--accent">
        Login
      </button>
      <button id="create-account"
            class="mdl-button mdl-js-button mdl-js-ripple-effect">
        Create Account
      </button>
    </div>
  </dialog>
  <dialog id="create-account-dialog" class="mdl-dialog">
    <h6 class="mdl-dialog__title" style="font-size: 20px">Create Account</h6>
    <div class="mdl-dialog__content">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="entry-displayname" required>
                <label class="mdl-textfield__label" for="entry-email">Display Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="email" id="entry-email" required>
                <label class="mdl-textfield__label" for="entry-email">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="entry-password" required>
                <label class="mdl-textfield__label" for="entry-password">Password</label>
            </div>
        </form>
    </div>
    <div class="mdl-dialog__actions">
        <button id="entry-submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Create
        </button>
    </div>
  </dialog>
  <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
      <div class="demo-blog__posts mdl-grid">
        <!-- Chatroom Card -->
        <div id="chat" class="mdl-card mdl-cell mdl-cell--8-col">
          <div id="chat-messages" class="mdl-card__actions mdl-card--border meta mdl-color-text--grey-600 ">
            <ul>
            </ul>
          </div>
          <div class="mdl-card__actions mdl-card--border meta mdl-color-text--grey-600">
            <div class="minilogo"></div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="chat-input" disabled="">
              <label class="mdl-textfield__label" for="chat-input">Text...</label>
            </div>
            <button id="send-chat" disabled="" 
              class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--primary">
              <i class="material-icons">chat</i>
            </button>
          </div>
        </div>
        <!-- User Profile Card -->
        <div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
          <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600">
            <img src="assets/images/co1.jpg">
            <span id="login-message">Please login in to play!</span>
          </div>
          <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
            <a id="login-btn" class="mdl-button mdl-button--colored mdl-js-button">
              Login
            </a>
            <a id="logout-btn" class="mdl-button mdl-button--colored mdl-js-button">
              Logout
            </a>
          </div>
        </div>
        <!-- Play Games Card -->
        <div id="game" class="mdl-card mdl-cell mdl-cell--12-col">
          <div id="games" class="mdl-card__actions mdl-card--border meta mdl-color-text--grey-600 ">
            <ul>
            </ul>
          </div>
          <div id="arena" class="mdl-card__actions meta mdl-color-text--grey-600 ">
            <div id="player-1" class="mdl-cell mdl-cell--4-col">
                <h4>Player 1</h4>
                <button class="choice mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--accent"
                  data-choice="rock"> 
                  <i class="far fa-hand-rock"></i>
                </button>
                <button class="choice mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--accent"
                  data-choice="paper"> 
                  <i class="far fa-hand-paper"></i>
                </button>
                <button class="choice mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--accent"
                  data-choice="scissors"> 
                  <i class="far fa-hand-scissors"></i>
                </button>
            </div>
            <div id="referee" class="mdl-cell mdl-cell--4-col">
              <h6>Game Referee</h6>
              <h5 id="timer"></h5>
            </div>
            <div id="player-2" class="mdl-cell mdl-cell--4-col"> 
              <h4>Player 2</h4>
              <button class="choice mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--accent"
                data-choice="rock"> 
                <i class="far fa-hand-rock"></i>
              </button>
              <button class="choice mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--accent"
                data-choice="paper"> 
                <i class="far fa-hand-paper"></i>
              </button>
              <button class="choice mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--accent"
                data-choice="scissors"> 
                <i class="far fa-hand-scissors"></i>
              </button> 
            </div>
          </div>
          <div id="results" class="mdl-card__actions meta mdl-color-text--grey-600 ">
          </div>
          <div id="game-actions" class="mdl-card__actions  mdl-card--border meta mdl-color-text--grey-600">
            <div>
              <button id="create-game" disabled="" 
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary">
                Create Game
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </div>
</body>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-database.js"></script>
<script src="assets/javascript/dialog-polyfill.js"></script>
<script src="assets/javascript/game.js"></script>
<script src="assets/javascript/main.js"></script>
</html>
