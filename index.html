<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock Paper Scissors - Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
   <!-- Begin navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">RPS Multi</a>

    <span id="btn-login">
    <button type="button" class="btn form-inline" data-toggle="modal" data-target="#loginModal" id="sign-in">
      <i class="fas fa-sign-in-alt "></i> Sign In
    </button></span>
  </nav>
  <!-- End navbar -->
  <!-- Begin main content -->
  <div class="container" id="main-content">
  </div>
  <!-- End main content -->
  <!-- Begin User Login modal-->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">
            <i class="fas fa-id-card"></i> Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">
              <i class="far fa-times-circle"></i>
            </span>
          </button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>
   <!-- End User Login modal-->
</body>
